<div class="container mt-5">
    <div>
        <a routerLink="/form"><button type="button" class="btn btn-sm btn-primary">Add</button></a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>D.O.B</th>
                <th>Gender</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{ user.email}}</td>
                <td>{{ user.dob}}</td>
                <td>{{ user.gender}}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="mx-1">
                            <a [routerLink]="['/form', user.id]"><button class="btn btn-sm btn-warning">Edit</button></a>
                        </div>
                        <div class="mx-1">
                            <button type="button" (click)="handleDelete(user.id)" class="btn btn-sm btn-danger">Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
